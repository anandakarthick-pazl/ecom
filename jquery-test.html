<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Loading Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .console-output { background: #f8f9fa; border: 1px solid #dee2e6; padding: 15px; font-family: monospace; white-space: pre-wrap; max-height: 300px; overflow-y: auto; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-success { background: #28a745; color: white; }
    </style>
</head>
<body>
    <h1>üîç jQuery Loading Test</h1>
    <p>This page tests the same jQuery loading mechanism used in your application.</p>
    
    <div id="status-container"></div>
    
    <div class="status info">
        <strong>Testing Process:</strong>
        <ol>
            <li>Loading jQuery with multiple CDN fallbacks</li>
            <li>Testing retry mechanism</li>
            <li>Verifying jQuery functionality</li>
        </ol>
    </div>
    
    <button class="btn-primary" onclick="testCartFunction()">Test Cart Function</button>
    <button class="btn-success" onclick="testToastFunction()">Test Toast Function</button>
    
    <h3>Console Output:</h3>
    <div id="console-output" class="console-output"></div>
    
    <!-- jQuery with multiple CDN fallbacks (same as in your app) -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" 
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" 
            crossorigin="anonymous"></script>
    <script>
        // Fallback jQuery loading if CDN fails
        if (typeof jQuery === 'undefined') {
            console.warn('Primary jQuery CDN failed, loading fallback...');
            document.write('<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"><\/script>');
        }
    </script>
    <script>
        // Final fallback check
        if (typeof jQuery === 'undefined') {
            console.error('All jQuery CDNs failed! Loading local fallback...');
            document.write('<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"><\/script>');
        }
    </script>
    
    <script>
        // Console output capture
        const consoleOutput = document.getElementById('console-output');
        const statusContainer = document.getElementById('status-container');
        
        function addStatus(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = message;
            statusContainer.appendChild(div);
        }
        
        function logToPage(message, type = 'log') {
            const timestamp = new Date().toLocaleTimeString();
            consoleOutput.textContent += `[${timestamp}] ${type.toUpperCase()}: ${message}\n`;
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }
        
        // Override console methods to capture output
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            logToPage(args.join(' '), 'log');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            logToPage(args.join(' '), 'error');
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            logToPage(args.join(' '), 'warn');
        };
        
        // Same waitForJQuery function as in your app
        function waitForJQuery(callback, maxRetries = 50, currentRetry = 0) {
            if (typeof jQuery !== 'undefined' && typeof $ !== 'undefined') {
                console.log('‚úÖ jQuery loaded successfully on attempt:', currentRetry + 1);
                console.log('jQuery version:', $.fn.jquery);
                callback();
            } else if (currentRetry < maxRetries) {
                console.log('‚è≥ Waiting for jQuery... attempt:', currentRetry + 1);
                setTimeout(() => {
                    waitForJQuery(callback, maxRetries, currentRetry + 1);
                }, 100);
            } else {
                console.error('‚ùå FAILED: jQuery could not load after', maxRetries, 'attempts');
                addStatus('‚ùå <strong>CRITICAL ERROR:</strong> jQuery could not load after ' + maxRetries + ' attempts', 'error');
            }
        }
        
        // Initialize test
        console.log('=== JQUERY LOADING TEST ===');
        console.log('Initial jQuery check:', typeof jQuery !== 'undefined');
        console.log('Initial $ check:', typeof $ !== 'undefined');
        
        waitForJQuery(function() {
            addStatus('‚úÖ <strong>SUCCESS:</strong> jQuery loaded successfully!', 'success');
            console.log('üöÄ Initializing test functionality...');
            
            // Test functions (same as in your app)
            window.testCartFunction = function() {
                if (typeof $ === 'undefined') {
                    addStatus('‚ùå jQuery not available for cart function', 'error');
                    return;
                }
                addStatus('‚úÖ Cart function test passed - jQuery is working!', 'success');
                console.log('Cart function test completed successfully');
            };
            
            window.testToastFunction = function() {
                if (typeof $ === 'undefined') {
                    addStatus('‚ùå jQuery not available for toast function', 'error');
                    return;
                }
                
                // Create a test toast
                const toast = $(`
                    <div style="position: fixed; top: 20px; right: 20px; background: #28a745; color: white; padding: 15px; border-radius: 5px; z-index: 9999;">
                        ‚úÖ Toast test successful! jQuery is working perfectly.
                    </div>
                `);
                
                $('body').append(toast);
                
                setTimeout(() => {
                    toast.fadeOut(500, function() {
                        $(this).remove();
                    });
                }, 3000);
                
                addStatus('‚úÖ Toast function test passed - jQuery animations working!', 'success');
                console.log('Toast function test completed successfully');
            };
            
            console.log('‚úÖ All test functionality initialized successfully!');
            addStatus('‚úÖ <strong>READY:</strong> All functions are ready for testing!', 'success');
        });
    </script>
</body>
</html>
